<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alumno</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <!-- AquÃ­ se muestra la imagen del QR -->
        <img src="assets/image/QR.png" alt="QR Code" class="qr-image"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="scanQR()">Escanear</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" (click)="markAttendance()">Asistencia</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
