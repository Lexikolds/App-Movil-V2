<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4">
        <img src="assets/image/duoclogo.jpg" alt="Imagen del profesor" class="profesor-image"/>
        <ion-card class="animated-card">
          <ion-card-header>
            <ion-card-title class="animated-title">Iniciar sesión</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item class="fade-in-item">
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item class="fade-in-item">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-button expand="block" class="fade-in-button" (click)="login()">Aceptar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
